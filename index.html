<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    First Number<input type="text" id="num1">
    Second Number<input type="text" id="num2"><br>
    <br><input type="button" onclick="addBy()" value="Add">
    
    <br><div id="class1"></div>
    
    <script type="text/javascript">
     
     var class1=document.getElementById("class1");
     var num1=document.getElementById("num1");
     var num2=document.getElementById("num2");

     function addBy(){
         var a = Number(num1.value);
         var b = "+";
         var c = Number(num2.value);
         outHTML(a,b,c);

    }
         function outHTML(a,b,c){
             class1.innerHTML = a +""+ b +""+ c;
         }
     

    </script>
</body>
